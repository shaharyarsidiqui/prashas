    function argonScripts() {
      if (document.querySelectorAll('.glide').length) {
        // Carousel

          focusAt: 2,

        // Testimonial Carousel

          type: 'carousel',
          startAt: 0,
          focusAt: 2,

          perView: 4

      }

        ArgonKit.initGoogleMaps();
        ArgonKit.initGoogleMaps2();

    }
